{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h1 class="form-title">Welcome to SecureLogin</h1>
    <p style="text-align: center;">A secure authentication system with modern security features.</p>
    {% if current_user.is_authenticated %}
        <p style="text-align: center;">
            Welcome back, {{ current_user.username }}!<br>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary" style="margin-top: 20px;">Go to Dashboard</a>
        </p>
    {% else %}
        <div style="text-align: center; margin-top: 30px;">
            <a href="{{ url_for('login') }}" class="btn btn-primary" style="margin-right: 10px;">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
