{% extends "base.html" %}

{% block content %}
<div class="dashboard-content">
    <h1 class="welcome-message">Welcome, {{ current_user.username }}!</h1>
    <p>You are logged in successfully. Your account details:</p>
    <ul>
        <li>Email: {{ current_user.email }}</li>
        <li>Account created: {{ current_user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</li>
    </ul>
</div>
{% endblock %}
